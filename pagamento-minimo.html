<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Mínimo</title>
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="main display-flex">
        <div class="container display-flex">
            <div class="container-box display-flex">
                <form class="content">

                    <span class="title">Mínimo</span>

                    <input type="number" name="totalInvoice" id="totalInvoice" 
                    placeholder="valor total da fatura">

                    <input type="number" name="minValue" id="minValue" placeholder="pagamento mínimo">

                    <p style="font-size: 10px;">Data vencimento</p>
                    <input type="date" name="date" id="date">

                    <input type="number" name="rate" id="rate" placeholder="juros rotativo">

                </form>
                <div class="card">
                    <div class="card-content1">

                        <p class="content-text">Total a pagar</p>
                        <p style="font-size: 1.6rem;" id="totalPay">R$ 0,00</p>

                        <img class="sim-card" src="./assets/sim-card.png" alt="sim card">

                        <p style="font-size: 14px;">1234 5678 9101 1213</p>
                        <p style="font-size: 14px;"><span id="result"></span></p>

                    </div>
                    <div class="card-content2">

                        <p class="content-text">Valor em aberto</p>
                        <p id="totalLeft">R$ 0,00</p>

                        <p class="content-text">Juros rotativo</p>
                        <p id="totalRate">R$ 0,00</p>

                        <p class="content-text">IOF</p>
                        <p id="iof">R$ 0,00</p>

                        <p class="content-text">Total de juros</p>
                        <p id="sumRate">R$ 0,00</p>
                        
                    </div>
                </div>
                <div class="icons">

                    <a href="./index.html"><img src="./assets/home.png" alt="botão home"></a>
                    <a href="./opcoes-pagamento.html"><img src="./assets/back.png" alt="botão voltar"></a>
                    <button class="button" onclick="minimum()">Simular</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('result').innerHTML=  localStorage.getItem("inputText")
    </script>
</body>
</html>
